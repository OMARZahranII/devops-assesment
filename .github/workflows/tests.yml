name: Run Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    # Add PostgreSQL service container
    services:
      postgres:
        image: postgres:12-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: bdb
        ports:
          - 5432:5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: go mod download
        
      # Modify the default config file directly
      - name: Update default config
        run: |
          cat > config/default.yaml << EOF
          app:
            versions:
              postgres: 1683195350
            environment: test
            host: 0.0.0.0
            port: "8080"
          postgres:
            host: localhost
            port: 5432
            database: bdb
            userName: test
            password: test
            sslMode: disable
            automigrate: true
          EOF
          
      # Run tests with explicit database connection
      - name: Run tests
        run: go test -v -cover ./...
        env:
          PGHOST: localhost
          PGPORT: 5432
          PGUSER: test
          PGPASSWORD: test
          PGDATABASE: bdb
          PGSSLMODE: disable

